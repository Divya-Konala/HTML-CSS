<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous">
    </script>
    <title>Licious</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <p>Why Licious?</p>
            <img style="height:8px ;width:8px;margin-top:7px;" src="https://img.icons8.com/plumpy/24/000000/unchecked-circle.png"/>
            <p>Download APP</p>
            <img style="height:15px ;width:15px;margin-top:5px;" src="https://www.licious.in/img/rebranding/ios_app_icon.svg" alt="apple"/>
            <img style="height:15px ;width:15px;margin-top:5px;" src="https://www.licious.in/img/rebranding/android_app_icon.svg" alt="playstore"/>
        </div>
        <div class="right">
            <p>FSSC 22000 Certification</p>
            <img style="height:8px ;width:8px;margin-top:7px;" src="https://img.icons8.com/plumpy/24/000000/unchecked-circle.png"/>
            <p>About Us</p>
            <img style="height:8px ;width:8px;margin-top:7px;" src="https://img.icons8.com/plumpy/24/000000/unchecked-circle.png"/>
            <p>Careers@Licious</p>
            <img style="height:8px ;width:8px;margin-top:7px;" src="https://img.icons8.com/plumpy/24/000000/unchecked-circle.png"/>
            <p>Contact Us</p>
            <i style="margin-top:10px ;" class="fa-solid fa-angle-down"></i>
        </div>
    </div>
    <div class="Nav">
        <img src="https://www.licious.in/img/rebranding/licious-logo.svg" alt="logo"/>
        <div class="location">
            <img src="https://www.licious.in/img/rebranding/location_icon.svg" alt="location"/>
            <Select>
                <option value="Select Location">Select Location</option>
            </Select>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for any delicious product"/>
            <button><img src="https://www.licious.in/img/rebranding/search_icon.svg" alt="search"/></button>
        </div>
        <div class="menu">
            <div class="Categories">
                <img src="https://www.licious.in/img/rebranding/category-dropdown-icon.svg" alt="categories"/>
                <p>Categories</p>
            </div>
            <div class="Login">
                 <img src="https://www.licious.in/img/rebranding/profile_icon.svg" alt="login"/>
                 <p>Login</p>
            </div>
            <div class="Cart">
                <img src="https://www.licious.in/img/rebranding/cart_icon.svg" alt="cart"/>
                <p>Cart</p>
            </div>
        </div>
    </div>
    <!-- ********************************************************* -->
    <div class="slide">
        <img src="https://d2407na1z3fc0t.cloudfront.net/Slider/banner_62e142fbed5a8" alt="slide"/>
    </div>
</body>
</html>
