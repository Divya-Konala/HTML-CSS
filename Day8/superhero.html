<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .superhero{
            display: inline-block;
            position: relative;
        }
        .superhero .spidy{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
        }
        .superhero:hover .spidy{
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="superhero">
      <img
        src="https://playcontestofchampions.com/wp-content/uploads/2021/11/champion-iron-man-infinity-war-720x720.jpg"
        alt="ironman"
      />
      <img
        src="https://www.sonypictures.com/sites/default/files/styles/max_360x390/public/banner-images/2022-02/spidermannowayhome_banner_2572x1100_he.jpg?h=abc6acbe&itok=ok7JnnsA"
        class="spidy"
        alt="spiderman"
      />
    </div>
  </body>
</html>
